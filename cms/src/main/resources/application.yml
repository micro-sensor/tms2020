spring:

  datasource:
    hikari:
      connectionTimeout: 20000
      maximumPoolSize: 5
    platform: 'postgres'
    url: 'jdbc:postgresql://postgres:5432/cms'
    username: 'pguser'
    password: 'pgpass'
  jpa:
    hibernate:
      show-sql : false
      ddl-auto: update
  main:
    allow-bean-definition-overriding: true

server:
  port: 9081
  servlet:
    contextPath: /cms

## default connection pool

hibernate.temp:
  use_jdbc_metadata_defaults: false

qms:
  ip: 'http://qms.test/qms/'
  categoryinfo: 'categoryinfo'
  configuration: 'configuration'

ems:
  ip: 'http://ems.test/ems/'
  exam: 'exam'

ums:
  ip: 'http://ums.test/ums/'
  id: 'email'
  email: 'userinfo/emailInUse/'


keycloak:
  auth-server-url: https://tcs.ecs.baylor.edu/auth
  resource: cms-backend
  realm: UserManagement
  public-client: false
  principal-attribute: preferred_username
  cors: true
  #cors-allowed-headers: '*'
  #cors-allowed-methods: 'GET,PUT,POST,DELETE'
  #cors-exposed-headers: '*'
  #cors-max-age: 3600
  use-resource-role-mappings: false
  ssl-required: 'none'
  credentials:
    secret: '8692de40-5258-4fed-93a7-41f5f29b5732'

issuer-uri: https://tcs.ecs.baylor.edu/auth/realms/UserManagement

